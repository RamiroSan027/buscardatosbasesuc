<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
  :root {
    --bg-color: #ffffff;
    --text-color: #222;
    --card-bg: #f9f9f9;
    --highlight: #e0f7fa;
    --button-bg: #2196f3;
    --button-text: #fff;
    --extra-border: #2196f3;
  }
  body.dark {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --card-bg: #1e1e1e;
    --highlight: #333;
    --button-bg: #424242;
    --button-text: #e0e0e0;
    --extra-border: #64b5f6;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  h2 {
    text-align: center;
  }

  .input-container {
    margin-top: 15px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
    justify-content: center;
  }

  #searchInput {
    width: 50%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  @media (max-width: 600px) {
    #searchInput {
      width: 100%;
    }
  }

  button {
    padding: 10px 16px;
    background-color: var(--button-bg);
    color: var(--button-text);
    border: none;
    border-radius: 5px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    opacity: 0.95;
    transform: translateY(-1px);
  }

  .dark-toggle {
    position: fixed;
    top: 15px;
    right: 20px;
    background-color: var(--button-bg);
    color: var(--button-text);
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }

  #copiedToast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background-color: #323232;
    color: #fff;
    padding: 12px 20px;
    border-radius: 6px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 9999;
  }

  #copiedToast.show {
    opacity: 1;
  }

  .extra-card {
    margin-top: 12px;
    margin-left: 20px;
    background: var(--card-bg);
    padding: 16px;
    border-left: 4px solid var(--extra-border);
    border-radius: 8px;
    font-size: 15px;
    max-width: 600px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    transition: all 0.3s ease;
  }

  .extra-card div {
    margin-bottom: 12px;
  }

  .extra-card strong {
    color: var(--text-color);
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    display: block;
    overflow-x: auto;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 12px 8px;
    text-align: left;
  }

  th {
    background-color: var(--card-bg);
  }

  td {
    cursor: pointer;
  }

  td:hover {
    background-color: var(--highlight);
  }

  #loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9998;
  }

  .dots-loader span {
    display: inline-block;
    font-size: 40px;
    color: white;
    animation: blink 1.4s infinite both;
  }

  .dots-loader span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .dots-loader span:nth-child(3) {
    animation-delay: 0.4s;
  }

  .loader-text {
    color: white;
    font-size: 20px;
    margin-bottom: 12px;
  }

  @keyframes blink {
    0% { opacity: 0.2; }
    20% { opacity: 1; }
    100% { opacity: 0.2; }
  }
</style>

</head>
<body>
  <div id="loadingOverlay">
    <div class="loader-text">Cargando Base...</div>
    <div class="dots-loader">
      <span>.</span><span>.</span><span>.</span>
    </div>
  </div>

  <button class="dark-toggle" onclick="toggleDarkMode()">üåô Modo oscuro</button>

  <h2>Buscar Datos</h2>

  <div class="input-container">
    <input type="text" id="searchInput" placeholder="Ingresar dato a buscar..." disabled />
    <button id="searchBtn" disabled>üîç Buscar</button>
<button id="clearBtn" disabled>üßπ Limpiar</button>
<button class="dark-toggle" onclick="toggleDarkMode()">üåô Modo oscuro</button>
  </div>

  <div id="copiedToast">üìã Copiado al portapapeles</div>

  <table id="excelTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const formatoMoneda = new Intl.NumberFormat('es-AR', {
      style: 'currency', currency: 'ARS', minimumFractionDigits: 2
    });

    function toContableFormat(valor) {
      if (typeof valor === 'number') {
        return formatoMoneda.format(valor);
      }
      if (typeof valor === 'string') {
        const limpio = valor
          .replace(/\s/g, '')
          .replace(/\u00A0/g, '')
          .replace(/[^0-9.,-]/g, '')
          .replace(/\.(?=.*\.)/g, '')
          .replace(',', '.');
        const num = parseFloat(limpio);
        return isNaN(num) ? valor : formatoMoneda.format(num);
      }
      return valor;
    }

    function mostrarToast(mensaje) {
      const toast = document.getElementById('copiedToast');
      toast.textContent = `üìã ${mensaje}`;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function clearTable() {
      document.querySelector('#excelTable thead').innerHTML = '';
      document.querySelector('#excelTable tbody').innerHTML = '';
    }

    function renderTable(filteredData) {
      const tableHead = document.querySelector('#excelTable thead');
      const tableBody = document.querySelector('#excelTable tbody');
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      if (filteredData.length === 0) return;

      const columnasPrincipales = [0, 1, 3, 8, 4];
      const columnasAdicionales = [5, 6, 7, 2, 9, 10];
      const columnasContables = [4, 6];

      const headers = Object.keys(window.excelData[0]);

      const headerRow = document.createElement('tr');
      columnasPrincipales.forEach(index => {
        const th = document.createElement('th');
        th.textContent = headers[index] || '';
        headerRow.appendChild(th);
      });
      tableHead.appendChild(headerRow);

      filteredData.forEach(row => {
        const values = Object.values(row);

        const trMain = document.createElement('tr');
        columnasPrincipales.forEach(index => {
          const td = document.createElement('td');
          const valor = values[index] ?? '';

          td.textContent = columnasContables.includes(index)
            ? toContableFormat(valor)
            : valor;

          td.addEventListener('click', () => {
            navigator.clipboard.writeText(td.textContent)
              .then(() => mostrarToast(`Copiado: ${td.textContent}`));
          });

          trMain.appendChild(td);
        });
        tableBody.appendChild(trMain);

        const trExtra = document.createElement('tr');
        const tdExtra = document.createElement('td');
        tdExtra.colSpan = columnasPrincipales.length;

        const card = document.createElement('div');
        card.className = 'extra-card';

        columnasAdicionales.forEach(index => {
          const label = headers[index] || `Col ${index}`;
          const valor = values[index] ?? '-';

          const texto = columnasContables.includes(index)
            ? toContableFormat(valor)
            : valor;

          const campo = document.createElement('div');
          campo.innerHTML = `<strong>${label}:</strong> ${texto}`;
          campo.style.cursor = 'pointer';
          campo.addEventListener('click', () => {
            const textoVisible = campo.textContent.replace(/^.*?:\s*/, '');
            navigator.clipboard.writeText(textoVisible)
              .then(() => mostrarToast(`Copiado: ${textoVisible}`));
          });

          card.appendChild(campo);
        });

        tdExtra.appendChild(card);
        trExtra.appendChild(tdExtra);
        tableBody.appendChild(trExtra);
      });
    }

    document.getElementById('searchBtn').addEventListener('click', () => {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      if (!searchTerm || !window.excelData) {
        clearTable();
        return;
      }

      const filteredData = window.excelData.filter(row =>
        Object.values(row).some(cell => String(cell).toLowerCase().trim() === searchTerm)
      );

      if (filteredData.length > 0) {
        renderTable(filteredData);
      } else {
        clearTable();
        alert("No se encontr√≥ el datos que buscas, es probable que la cuenta no presente resumen para este periodo o que se encuentra en Pasivos.");
      }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('searchInput').value = '';
      clearTable();
    });

    document.getElementById('searchInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });

    async function cargarExcelDesdeServidor() {
      try {
        const response = await fetch('Base.xlsx');
        const buffer = await response.arrayBuffer();
        const workbook = XLSX.read(buffer, { type: 'array' });
        const hoja = workbook.Sheets[workbook.SheetNames[0]];
        const datos = XLSX.utils.sheet_to_json(hoja, { defval: "" });

        window.excelData = datos;
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('searchInput').disabled = false;
        document.getElementById('searchBtn').disabled = false;
        document.getElementById('clearBtn').disabled = false;
        alert('‚úÖ Se carg√≥ la Base correctamente');
      } catch (error) {
        document.getElementById('loadingOverlay').style.display = 'none';
        alert("‚ùå Error al cargar el Excel: " + error.message);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    window.addEventListener('DOMContentLoaded', cargarExcelDesdeServidor);
  </script>
</body>
</html>
